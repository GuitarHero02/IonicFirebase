<ion-header>

  <ion-navbar color="primary">
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<div class="profile-image">
  <img src="{{imgurl}}">
</div>
<div>
  <button ion-button roun outline (click)="chooseimage()">Choose an image</button>
</div>
<div [hidden]="!moveon">
  <button ion-button roun outline (click)="proceed()">Skip this step</button>
</div>
<div [hidden]="moveon">
  <button ion-button roun outline (click)="proceed()">Upload & Proceed</button>
</div>
</ion-content>
